@PART[NexusRCS]:AFTER[Nexus]:NEEDS[Waterfall]
{
  // Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_SuperLight_High
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq6
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = RCS
				oneShot = true
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = J2fx
		// This links the effects to a given ModuleEngines
		engineID = BDBJ2

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.005
			responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_cryogenic_upper1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = RCS
			position = 0,0,0.055
			rotation = 270, 0, 0
			scale = 0.95, 0.95, 0.95
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_CryoGlow
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = RCS
			// scale the templated effect
			position = 0,0,0.055
			rotation = 270, 0, 0
			scale = 0.95, 0.95, 0.95
		}
  }
}